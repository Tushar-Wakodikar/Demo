<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item size="3" class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Displaying Image
            <lightning-carousel>
                <lightning-carousel-image
                    src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-01.jpg"
                    header = "First Card"
                    description = "First card description."
                    alternative-text = "First card accessible description."
                    href = "javascript:void(0);">
                </lightning-carousel-image>
                <lightning-carousel-image
                    src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-02.jpg"
                    header = "Second Card"
                    description = "Second card description."
                    alternative-text = "Second card accessible description."
                    href = "javascript:void(0);">
                </lightning-carousel-image>
                <lightning-carousel-image
                    src = "https://www.lightningdesignsystem.com/assets/images/carousel/carousel-03.jpg"
                    header = "Third Card"
                    description = "Third card description."
                    alternative-text = "Third card accessible description."
                    href = "javascript:void(0);">
                </lightning-carousel-image>
            </lightning-carousel>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout class="slds-m-top_large" horizontal-align="center">
        <lightning-layout-item size="3">
            <lightning-input label="USERNAME" title="USERNAME" onchange={username}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout class="slds-m-top_large" horizontal-align="center">
        <lightning-layout-item size="3">
            <lightning-input type="password" label="PASSWORD" title="PASSWORD" onchange={password}></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout horizontal-align="center" class="slds-m-top_large">
        <lightning-layout-item class="slds-m-right_large">
            <lightning-button label="LOGIN" onclick={handleLWCSignup}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item class="slds-m-left_large">
            <lightning-button label="SIGN UP" onclick={handleSignUp}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
