<template>
    <lightning-card title="Login Page">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item>
                <lightning-layout class="slds-p-top_medium">
                    <lightning-layout-item size="12">
                        <lightning-input label="Username" placeholder="Username" type="text" onchange={handleInput}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout class="slds-p-top_medium">
                    <lightning-layout-item size="12">
                        <lightning-input label="Password" class="password" placeholder="Password" type="password" onchange={handleInput}></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout class="slds-m-around_medium">
                    <lightning-layout-item>
                        <lightning-button label="LogIn" onclick={handleLogin}></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item class="slds-p-left_xx-large">
                        <lightning-button label="SignUp" onclick={handleSignup}></lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>

    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">REGISTER A USER</h2>
                </header>
  
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>
                    <lightning-layout horizontal-align="center">
                        <lightning-layout-item size="8">
                            <lightning-input label="Username" placeholder="Username" required onchange={handleregisterInput}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout horizontal-align="center">
                        <lightning-layout-item size="8">
                            <lightning-input label="Password" placeholder="Password" required onchange={handleregisterInput}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout horizontal-align="center">
                        <lightning-layout-item size="8">
                            <lightning-input label="Confirm password" placeholder="Confirm password" required onchange={handleregisterInput}></lightning-input>
                        </lightning-layout-item>
                    </lightning-layout>
                </p>
                </div>

                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleRegister}>Register</button>
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                </footer>
   
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
